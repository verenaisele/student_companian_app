<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Energy</h1>
    </header>

    <main>
        <section class="energy">
            <h2>Energy Level throughout the day</h2>



            <div class="energy__graph">
                <div class="energy__graphbg1"></div>
                <div class="energy__graphbg2"></div>
                <div class="energy__graphbg3"></div>
                <div class="energy__graphbg4"></div>
                <div class="energy__graphbg5"></div>
                <div class="energy__p energy__bottom">
                    <span class="energy__timeline">10:00</span>
                    <span class="energy__timeline">15:30</span>
                    <span class="energy__timeline">16:15</span>
                    <span class="energy__timeline">18:25</span>
                    <span class="energy__timeline">19:00</span>
                </div>
                <div class="energy__p energy__p100">100</div>
                <div class="energy__p energy__p75">75</div>
                <div class="energy__p energy__p50">50</div>
                <div class="energy__p energy__p25">25</div>
                <div class="energy__p energy__p0">0</div>
                <div class="energy__gr1000">
                    <div class="energy__grsecondary gr-100"></div>
                    <div class="energy__grprimary gr-88"></div>
                </div>
                <div class="energy__gr1530">
                    <div class="energy__grsecondary gr-75"></div>
                    <div class="energy__grprimary gr-85"></div>
                </div>
                <div class="energy__gr1615">
                    <div class="energy__grsecondary gr-90"></div>
                    <div class="energy__grprimary gr-62"></div>
                </div>
                <div class="energy__gr1825">
                    <div class="energy__grsecondary gr-41"></div>
                    <div class="energy__grprimary gr-54"></div>
                </div>
                <div class="energy__gr1900">
                    <div class="energy__grsecondary gr-27"></div>
                    <div class="energy__grprimary gr-19"></div>
                </div>
            </div>

            <div class="energy__otheryou">
                <div class="energy__other">Other Students</div>
                <div class="energy__you">You</div>
            </div>


        </section>
        <section class="energy__buttons">
            <h2>Rate your current energy level:</h2>
            <button class="button button100">100%</button>
            <button class="button button75">75%</button>
            <button class="button button50">50%</button>
            <button class="button button25">25%</button>
        </section>

    </main>

    <footer>
        <nav>
            <a href="index.html"><img src="images/DashboardIcon.svg" alt="" class="active"></a>
            <a href="buddy.html"><img src="images/BuddyIcon.svg" alt=""></a>
            <a href="team.html"><img src="images/TeamIcon.svg" alt=""></a>
            <a href="energy.html"><img src="images/EnergyIcon.svg" alt=""></a>
            <a href="journal.html"><img src="images/JournalIcon.svg" alt=""></a>
        </nav>
    </footer>

</body>

</html>
